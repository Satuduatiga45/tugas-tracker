<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                TUGAS TRACKER
            </h1>
            <div class="tambah">
                <button id="add" onclick="window.location.href='views/new-tugas.html'">
                    +
                </button>
                <div class="text">
                    New
                </div>
            </div>
        </div>
        <div class="container-filter">
            <div class="filter">
                <span id="label">ALL</span>
                <span id="count">0</span>
            </div>
            <div class="filter">
                <span id="label">OVERDUE</span>
                <span id="count">0</span>
            </div>
            <div class="filter">
                <span id="label">IN PROGRESS</span>
                <span id="count">0</span>
            </div>
            <div class="filter">
                <span id="label">DONE</span>
                <span id="count">0</span>
            </div>
        </div>
        <div class="todolist">    
            <div class="item">
                <div class="text" id="date">
                    <span id="tanggal">28 Okt 2026</span>
                    <span id="waktu">10:00</span>
                </div>
                <div class="text" id="task">
                    <span id="judul">Projek Dasar Pemrograman</span><span id="details">See details</span>
                </div>
                <button class="btn" id="done">
                    DONE
                </button>
                <button class="btn" id="edit">
                    EDIT
                </button>
                <button class="btn" id="delete">
                    DELETE
                </button>
            </div>          
        </div>
    </div>
    </div>

</body>
</html>
